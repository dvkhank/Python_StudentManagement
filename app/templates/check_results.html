{% extends 'layout/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row mt-5 pt-5">
        <div class="tab-pane fade show col-xl-7">
            <h1 class="text-center mb-4">
                <i class="fa-regular fa-address-card mr-2"></i>Information Student
            </h1>
            <form class="row" method="get" action="check_results">
                <div class="col-md-12 form-holder">
                    <label class="form-label h6">
                        <i class="fa-solid fa-signature mr-2"></i>
                        Semester
                    </label>
                    <select class="w-100 p-1 text-center" name="semester">
                        {% for s in semester %}
                        <option value="{{s.Semester.id}}">{{ s.Semester.name }} - {{ s.Year.year }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="text-center">
                        Check
                    </button>

                </div>

                <div class="container">
                    <h1 class="mt-5">Student Scores</h1>
                    <p class="lead">Scores for student with name: {{ student_name }}:</p>
                    <ul class="list-group">
                        {% for score in scores %}
                        <li class="list-group-item">
                            Score: {{ score.score }} - Type of Score: {{ score.name }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
