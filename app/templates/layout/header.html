<!-- Navbar Start -->
<div class="bg-light position-relative shadow owl-wrapper header">
    <nav class="container navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0 px-lg-5" style="height:90px;">
        <a href="" class="navbar-brand font-weight-bold text-secondary" style="font-size: 50px;">
            <img class="navbar-brand" src="{{ url_for('static', filename='/images/logo.png') }}" alt="logo"/>
        </a>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <ul class="navbar-nav font-weight-bold mx-auto py-0 center" style="align-items: center;">
                {% for l in list_of_permission %}
                <li class="nav-item">
                    <a href=" {{l.Permission.link}}" class="nav-link active">{{l.Permission.name}}</a>
                </li>
                {% endfor %}
                {% if not current_user.is_authenticated %}
                <li class="nav-item ml-4">
                    <a href="{{ url_for('user_login') }}" class="btn btn-primary px-4">Login</a>
                </li>
                </li>
                <li class="nav-item ml-2">
                    <a href="/user_register" class="btn btn-primary px-4">Register</a>
                </li>
                {% else %}
                <li class="nav-item dropdown">
                        <span class="ml-4 h5 ">Welcome <a href="/profile">{{current_user.first_name}}!</a>
                            <i class="fa fa-caret-down"></i>
                        </span>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">
                            <a href="{{ url_for('user_logout') }}" class="dropdown-link">
                                <i class="fa-solid fa-right-from-bracket mr-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>
<!-- Navbar End -->
