{% extends 'layout/base.html' %}
{% block content %}
<div class="wrapper">
    <div class="inner">
        <img src="static/images/image-1.png" alt="" class="image-1">
        <form id="registerForm" action="user_login" method="POST">
            <h3>Account</h3>
            <div class="avatar">
					<img src="https://www.tutorialrepublic.com/examples/images/avatar.png" alt="Avatar">
            </div>
            <div class="form-holder">
				<span class="user-icon"><i class="fas fa-user"></i></span>
                <input name="username" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-holder">
				<span class="user-icon"><i class="fa-solid fa-envelope"></i></span>
                <input name="email" type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-holder">
                 <span class="password-icon"><i class="fa-solid fa-lock"></i></span>
                <input name="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-holder">
                <span class="password-icon"><i class="fa-solid fa-lock"></i></span>
                <input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password">
            </div>
            <button>
                <span>Register</span>
            </button>
        </form>
        <img src="static/images/image-2.png" alt="" class="image-2">
    </div>
</div>
{% endblock %}
